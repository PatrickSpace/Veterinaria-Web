<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<link rel="stylesheet" href="/css/vet.css">
<title>Vet</title>
</head>

<body>

	<div th:replace="fragments/load :: load"></div>
	<nav th:replace="fragments/nav :: nav"></nav>
	<div class="container">
		<div class="row">

			<div class="col-12">
				<h2 th:text="${titulo}"></h2>
			</div>

			<form class="row col-12" th:object="${servicio}" method="post"
				th:action="@{/servicios/save}">

				<div class="col-6" style="padding-right: 15%;">

					<div class="form-group">
						<label class="bmd-label-floating">Nombre</label> <input autofocus
							type="text" th:field="*{nombreServicio}" required
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('nombreServicio')}"
							th:errors="*{nombreServicio}"></small>
					</div>

					<div class="form-group">
						<label for="name" class="bmd-label-floating">Descripcion</label>
						<textarea autofocus th:field="*{descripcion}" required rows="4"
							class="form-control" th:errorclass="'form-control alert-danger'"></textarea>
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('descripcion')}"
							th:errors="*{descripcion}"></small>

					</div>
				</div>

				<div class="col-6" style="padding-right: 15%;">
					<div class="form-group ">
						<label class="bmd-label-floating">Intervalo en dias</label> <input
							autofocus type="number" th:field="*{intervalo}" required
							class="form-control" th:errorclass="'form-control alert-danger'" />
						<small class="form-text text-danger"
							th:if="${#fields.hasErrors('intervalo')}"
							th:errors="*{intervalo}"></small>

					</div>

					<div class="form-group">
						<label class="bmd-label-floating">Tipo</label> <select autofocus
							class="form-control" th:field="*{tipo}">
							<option value="0">Ambos</option>
							<option value="1">Perro</option>
							<option value="2">Gato</option>

						</select> <small class="form-text text-danger"
							th:if="${#fields.hasErrors('tipo')}" th:errors="*{tipo}"></small>
					</div>
				</div>


				<div class="form-group" style="opacity: 0;">
					<label for="costo" class="bmd-label-floating">Id </label> <input
						readonly th:field="*{idServicio}" type="number"
						class="form-control" id="costo">
				</div>
				<div class="col-12">
					<input type="submit" class="btn btn-primary btn-raised"
						value="Guardar"></input> <a th:href="@{/servicios/list}"
						class="btn btn-danger"> Cancel </a>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>

			</form>
		</div>
	</div>

	<script src="/js/vet.js">
    </script>
	<script src="/js/jquery-3.2.1.slim.min.js">
    </script>
	<script src="/js/popper.js">
    </script>
	<script
		src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
	<script src="/js/bootstrap-material-design.js">
    </script>
	<script>
        $(document).ready(function() {
            $('body').bootstrapMaterialDesign();
        });
    </script>
</body>

</html>
