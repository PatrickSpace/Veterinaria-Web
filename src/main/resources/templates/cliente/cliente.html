<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="UTF-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<link rel="stylesheet" href="/css/bootstrap-material-design.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet">
<title>Vet</title>
</head>

<body>


	<nav th:replace="fragments/nav :: nav"></nav>
	<div class="container">
		<div class="row">

			<div class="col-12">
				<h2>Nuevo Due√±o</h2>
			</div>

			<form class="row col-12" th:object="${cliente}" method="post"
				th:action="@{/clientes/save}">

				<div class="col-6">
					<div class="form-group row">
						<label class="col-5 col-form-label">Nombre</label>
						<div class="col-8">
							<input autofocus type="text" th:field="*{name}" required
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('name')}"
								th:errors="*{name}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="name" class="col-5 col-form-label">DNI</label>
						<div class="col-8">
							<input autofocus type="number" th:field="*{dni}" required
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label for="name" class="col-5 col-form-label">Telefono</label>
						<div class="col-8">
							<input autofocus type="number" th:field="*{telefono}" 
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></small>
						</div>
					</div>
				</div>

				<div class="col-6">
					<div class="form-group row">
						<label for="name" class="col-5 col-form-label">celular</label>
						<div class="col-8">
							<input autofocus type="number" th:field="*{celular}" required
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('celular')}" th:errors="*{celular}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="name" class="col-5 col-form-label">Direccion</label>
						<div class="col-8">
							<input autofocus type="text" th:field="*{direccion}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('direccion')}"
								th:errors="*{direccion}"></small>
						</div>
					</div>

					<div class="form-group row">
						<label for="name" class="col-5 col-form-label">Correo
							Electronico</label>
						<div class="col-8">
							<input autofocus type="email" th:field="*{email}"
								class="form-control" th:errorclass="'form-control alert-danger'" />
							<small class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>

				</div>


				<div class="form-group" style="opacity: 0;">
					<label for="costo" class="bmd-label-floating">Id </label> <input
						readonly th:field="*{idCliente}" type="number" class="form-control"
						id="costo">
				</div>
				<div class="col-12">
					<input type="submit" class="btn btn-primary btn-raised"
						value="Guardar"></input> <a th:href="@{/clientes/list}"
						class="btn btn-danger"> Cancel </a>
				</div>
				<p th:text="${mensaje}" class="form-text text-danger"></p>

			</form>
		</div>
	</div>
	
	
	<script src="/js/jquery-3.2.1.slim.min.js">
    </script>
	<script src="/js/popper.js">
    </script>
	<script
		src="https://cdn.rawgit.com/FezVrasta/snackbarjs/1.1.0/dist/snackbar.min.js"></script>
	<script src="/js/bootstrap-material-design.js">
    </script>
	<script>
        $(document).ready(function() {
            $('body').bootstrapMaterialDesign();
        });
    </script>
</body>

</html>
